<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Product</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<link rel="stylesheet" type="text/css" href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>
	</head>
	<body>
		<div th:replace="fragments/header :: header"></div>
		<div class="container" style="min-height: 500px">
			<div class="starter-template">
				<h1>Enter Product</h1>
				
				<div id="feedback"></div>
				<form class="form-horizontal" id="product-form">
					<div class="form-group form-group-lg">
						<label class="col-sm-2 control-label">Name</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="name"/>
						</div>
					</div>
					<div class="form-group form-group-lg">
						<label class="col-sm-2 control-label">Brand</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="brand"/>
						</div>
					</div>
					<div class="form-group form-group-lg">
						<label class="col-sm-2 control-label">Whole Sale Price</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="wholeSalePrice"/>
						</div>
					</div>
					<div class="form-group form-group-lg">
						<label class="col-sm-2 control-label">Amount</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="amount"/>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" id="enterProduct" class="btn btn-primary btn-lg">Submit</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		<script type="text/javascript" src="webjars/jquery/2.2.4/jquery.min.js"></script>
		<script type="text/javascript" src="js/enterProduct.js"></script>
		<script type="text/javascript" src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</body>
</html>
