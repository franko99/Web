<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Person</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<link rel="stylesheet" type="text/css" href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>
	</head>
	<body>
		<div th:replace="fragments/header :: header"></div>
		<div class="container" style="min-height: 500px">
			<div class="starter-template">
				<h1>Enter Person</h1>
				
				<div id="feedback"></div>
				<form class="form-horizontal" id="person-form">
					<div class="form-group form-group-lg">
						<label class="col-sm-2 control-label">First Name</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="firstname"/>
						</div>
					</div>
					<div class="form-group form-group-lg">
						<label class="col-sm-2 control-label">Last Name</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="lastname"/>
						</div>
					</div>
					<div class="form-group form-group-lg">
						<label class="col-sm-2 control-label">Email</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="email"/>
						</div>
					</div>
					<div class="form-group form-group-lg">
						<label class="col-sm-2 control-label">Password</label>
						<div class="col-sm-10">
							<input type="password" class="form-control" id="password"/>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" id="enterPerson" class="btn btn-primary btn-lg">Submit</button>
						</div>
					</div>
				</form>
			</div>
			<div class="container">
				<table class="table">
					<thead>
						<tr>
							<th>First Name</th>
							<th>Last Name</th>
							<th>Email</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="person : ${persons}">
							<td th:text="${person.firstName}"></td>
							<td th:text="${person.lastName}"></td>
							<td th:text="${person.email}"></td>
							<td><button id="deletePerson" class="btn btn-danger btn-sm" th:onclick="'javascript:delete_person(\'' + ${person.id} +'\');'">Delete</button></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<script type="text/javascript" src="webjars/jquery/2.2.4/jquery.min.js"></script>
		<script type="text/javascript" src="js/enterPerson.js"></script>
		<script type="text/javascript" src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</body>
</html>
